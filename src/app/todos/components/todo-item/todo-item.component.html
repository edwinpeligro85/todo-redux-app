<li [class.editing]="editing" [class.completed]="todo.completed">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkCompleted">
        <label (dblclick)="editar()">{{ todo.text }}</label>
        <button (click)="eliminar()" class="destroy"></button>
    </div>

    <input #inputText class="edit" (blur)="guardar()" (keyup.enter)="guardar()" type="text" [formControl]="textInput">
</li>
